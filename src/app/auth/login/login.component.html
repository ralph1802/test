<div class="container">
  <h2 class="login-title">{{ 'login.title' | translate:translateService.lang }}</h2>
  <div class="login-container">
    <app-login-button
      *ngFor="let option of accessOptions"
      [type]="option.type"
      [label]="option.label | translate:translateService.lang"
      [icon]="option.icon"
      (action)="option.action()"
    ></app-login-button>
  </div>
</div>
